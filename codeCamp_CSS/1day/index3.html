<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style3.css" />
    <script
      src="https://kit.fontawesome.com/a32916f00e.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="wrapper__menu">
      <div class="wrapper__menu__logo">Looop</div>
      <div class="wrapper__menu__1">어제의 일기</div>
      <div class="wrapper__menu__2">오늘의 일기</div>
      <div class="wrapper__menu__3">내일의 일기</div>
      <div class="wrapper__menu__4"><i class="fa-regular fa-id-badge"></i></div>
    </div>
    <div class="line"></div>
    <div class="wrapper__real__body">
      <div class="wrapper__body" id="body">
        <div class="wrapper__header">
          <div class="wrapper__header__box1">나만의 일기장</div>
          <div class="wrapper__header__box2">
            <br />
            <div class="c1">나만의 일기장입니다!</div>
            <div class="c1">원하는 색과 사이즈로 일기장을 커스텀해보세요.</div>
            <br />
            <div class="c2">Have a Good Day😀</div>
          </div>
        </div>
        <br />
        <hr />
        <div class="wrapper__body">
          <div class="wrapper__body__box1">📌챕챕이의 일기</div>
          <div class="wrapper__body__box2">
            <span>오늘은 </span>
            <span class="s1">김치찜</span>
            <span>을 </span>
            <span>먹었다.</span>
            <span class="s2">🧀치즈 계란말이</span>
            <span>도 같이 나오는 세트였다.</span>
          </div>
          <div class="wrapper__body__box3">
            <span>맛있어서 정신없이 먹다 보니 배가 너무 불러서 힘들었다.</span>
          </div>
          <div class="wrapper__body__box4">
            <span>내일은 </span>
            <span class="s3">과식하지 말아야겠다!!</span>
          </div>
          <div class="wrapper__body__box5">
            <div class="date">2023년 11월 7일</div>
            <div class="weather">날씨맑음☀️</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
